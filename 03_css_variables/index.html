<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript30 challenge 03 - CSS Variables</title>
</head>
<body>
    <h1 class="">Update CSS Variables with <span class="user-color">JS</span></h1>
    <div class="container">
        <div class="control-options">
            <label for="space-range">Spacing:</label>
             <input type="range" id="space-range" min="1" max="10" value="1">
            <label for="blur-range">Blur:</label>
             <input type="range" min="0" max="10" value="1" id="blur-range">
            <label for="color-picker"> Base Color:</label>
             <input type="color" id="color-picker" value="#b22044">
        </div>

        <div class="img-container">
            <img src="img.jpeg" class="img-scene" alt="river scenary">
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
