<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript30 challenge 03 - CSS Variables</title>
</head>

<body>
    <h1 class="">Update CSS Variables with <span class="highlight-color">JS</span></h1>
    <div class="controls">
        <label for="space-range">Spacing:</label>
        <input type="range" name="spacing" min="10" max="100" value="10" data-unit="px">
        <label for="blur-range">Blur:</label>
        <input type="range" name="blur" min="0" max="10" value="0" data-unit="px">
        <label for="color-picker"> Base Color:</label>
        <input type="color" name="base" value="#a40e4c">
    </div>

    <div class="img-container">
        <img src="flower.jpg" alt="girl walking with flower in hand">
    </div>

    <script src="main.js"></script>
</body>

</html>
