<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery Flex Pannels</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panels">
        <div class="panel panel1">
            <p class="close">when</p>
            <p>words fail</p>
            <p class="close">music speaks</p>
        </div>
        <div class="panel panel2">
            <p class="close">die with</p>
            <p>memories</p>
            <p class="close">not dreams</p>
        </div>
        <div class="panel panel3">
            <p class="close">whatever</p>
            <p>you do</p>
            <p class="close">do it well</p>
        </div>
        <div class="panel panel4">
            <p class="close">what</p>
            <p>we think</p>
            <p class="close">we become</p>
        </div>

        <div class="panel panel5">
            <p class="close">yesterday you</p>
            <p>said tommorow</p>
            <p class="close">just do it</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
