<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript and CSS Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h2 class="heading"> JavaScript CSS Clock</h2>
    <div class="container">         
        <div class="clock">
            <div class="hand seconds-hand"></div>
            <div class="hand minutes-hand"></div>
            <div class="hand hours-hand"></div>
        </div>
    </div>
    <script>
    function secondsHand(){
        const date = new Date()
        const sec = date.getSeconds();
        const min = date.getMinutes();
        const hour = date.getHours();
        const secDeg =(sec* 6) + 90;
        const minDeg = (min *6) + (sec*0.10) +90;
        const hrDeg=(hour*30)+(min*0.5) +90;
        document.querySelector(".seconds-hand").style.transform="rotate("+secDeg+"deg)";
        document.querySelector(".minutes-hand").style.transform="rotate("+minDeg+"deg)";
        document.querySelector(".hours-hand").style.transform="rotate("+hrDeg+"deg)";
    }
    secondsHand();
    setInterval(secondsHand,1000);
    </script>
</body>
</html>
